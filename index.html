<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Battleship</title>
</head>

<body>
    <h1 id="title"><em>Battleship</em></h1>

    <div id="playerOneGameboardContainer">
        <div id="coordinateRow">
            <div></div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
        </div>
        <div id="coordinateColumn">
            <div></div>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
        </div>
        <div id="grid">

        </div>
    </div>
    </div>


    <div id="moveHistory">
        <div id="history">

        </div>
        <button id="moveHistoryTitle">History</button>

    </div>
    <div id="placeShips">
        <div id="placeShipsTitle">Place Your Ships</div>
        <div id="ships"> 
            <div id="carrier" class="ship selected">Carrier:Length 5</div>
            <div id="battleship" class="ship">Battleship:Length 4</div>
            <div id="cruiser" class="ship">Cruiser:Length 3</div>
            <div id="submarine" class="ship">Submarine:Length 3</div>
            <div id="destroyer" class="ship">Destroyer:Length 2</div>     
    </div>
       
        <button id="shipSubmit">Submit</button>
    </div>
    <div></div>
    <h4 id="boardName"></h4>
    <div id="winnerContainer">
        <div id="winnerTitle"></div>
        <button id="restart">Restart Game</button>
    </div>
    <div id="backgroundOverlay"></div>
</body>

</html>
